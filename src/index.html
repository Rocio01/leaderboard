<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1 class="m-4">Leaderboard</h1>
  <section class="row px-5">
    <div class="display col-sm-5 mr-5">     
        
          <div class="text-center row pb-5 ">
            <h2 class=" col-sm-5">Recent scores</h2>
            <button type="button" class="btn refresh btn-outline-dark col-sm-4">Refresh</button>
            
          </div>
      
    </div>
    <div class="form-section container col-sm-6">
      <h2>Add your score</h2>
      <form class="form-score">
        <div class="form-group mt-4">
          
          <input type="text" class="name" id="name" placeholder="Your name" name="name" required>
        </div>
        <div class="form-group mt-4">
        
          <input type="number" class="score" id="score" placeholder="Your score" name="score" required>
        </div>
        <div class="mt-4">
          <button type="button" id="button-submit" class="btn btn-outline-dark align-right">Submit</button>
        </div>
      </form>
      

    </div>

  </section>
</body>
</html>
